<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Async function</title>
</head>
<body>
    <div class="wrapper">
        <H2>Async function</H2>
        <br>
        <div>
            <p style="font-weight: bold;">Info from remote server:</p>
            <p id="info" style="color: blue; text-decoration: underline blue; margin: 0 0 20px 0;"></p>
            <p id="error" style="color: red; text-decoration: underline red; margin: 0 0 20px 0;"></p>
            <br>
            <button id="prev">Prev</button>
            <button id="next">Next</button>
        </div>
        <br>
        <div>
            <h2>Other data from remote server</h2>
            <p id="photo" class="photo"></p>
            <p id="error_photo" class="error_photo"></p>
            <button id="btnPrev" class="btnPrev" style="background-color: green;">Prev</button>
            <button id="btnNext" class="btnNext" style="background-color: green;">Next</button>
        </div>
        <!-- <video controls></video> -->
    </div>
    <script src="index2.js"></script>
    <!-- <script src="script.js"></script> -->
    <script src="index.js"></script>
</body>
</html>
